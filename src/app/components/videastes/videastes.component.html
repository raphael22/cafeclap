<h1 id="videastes">Vid√©astes</h1>




<div class="videastes">
    <div class="videaste-container" *ngFor="let videaste of videastes; let index = index;">
        <div class="videaste">
            <div class="socials">
                <ng-container *ngIf="index%3 === 0">
                    <ng-container *ngTemplateOutlet="svg0"></ng-container>
                </ng-container>
                <ng-container *ngIf="index%3 === 1">
                    <ng-container *ngTemplateOutlet="svg1"></ng-container>
                </ng-container>
                <ng-container *ngIf="index%3 === 2">
                    <ng-container *ngTemplateOutlet="svg2"></ng-container>
                </ng-container>
            </div>
            <div class="videaste-portrait">
                <img src="./assets/images/videastes/{{videaste.name}}.jpg" [alt]="videaste.name">
            </div>
            <div class="videaste-infos">
                <p class="videaste-name">{{videaste.name}}</p>
                <p class="videaste-job heavy">({{videaste.job}})</p>
                <p class="videaste-description">{{videaste.description}}</p>
            </div>
        </div>
    </div>
</div>

<div class="contact">
    <main>
        <p>Contactez-nous par mail: <span>contact@cafeclap.fr</span></p>
    </main>
</div>
